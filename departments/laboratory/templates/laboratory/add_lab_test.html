{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Lab Test</h2>
    <form method="POST" action="{{ url_for('laboratory.add_lab_test') }}">
        <!-- Test Name -->
        <div class="mb-3">
            <label for="test_name" class="form-label fw-bold">Test Name:</label>
            <input type="text" id="test_name" name="test_name" class="form-control" placeholder="e.g., Blood Test" required>
        </div>

        <!-- Cost -->
        <div class="mb-3">
            <label for="cost" class="form-label fw-bold">Cost:</label>
            <input type="number" id="cost" name="cost" class="form-control" step="0.01" placeholder="e.g., 50.00" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Describe the test..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">Add Lab Test</button>
        </div>
    </form>
</div>
{% endblock %}
