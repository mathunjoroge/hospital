{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Clinics List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
               
                <th>Name</th>
                <th>Fee</th>
            </tr>
        </thead>
        <tbody>
            {% for clinic in clinics %}
            <tr>
                
                <td>{{ clinic.name }}</td>
                <td>{{ clinic.fee }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No clinics registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
