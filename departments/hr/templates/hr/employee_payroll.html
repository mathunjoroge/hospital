{% extends "base.html" %}
{% block content %}
<h1>Payroll for {{ employee.name }}</h1>
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Gross Pay</th>
            <th>Total Deductions</th>
            <th>Net Pay</th>
        </tr>
    </thead>
    <tbody>
        {% for payroll in payrolls %}
        <tr>
            <td>{{ payroll.month }}</td>
            <td>{{ payroll.gross_pay }}</td>
            <td>{{ payroll.total_deductions }}</td>
            <td>{{ payroll.net_pay }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
