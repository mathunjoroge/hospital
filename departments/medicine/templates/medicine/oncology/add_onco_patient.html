{% extends "base.html" %}
{% block content %}
<style>
  .nav-pills .nav-link {
    color: #212529 !important; /* Force dark text */
    background-color: #ffffff !important; /* Force white background */
    border: 1px solid #dee2e6 !important; /* Border for visibility */
    border-radius: 0.375rem !important;
    margin: 0.2rem !important;
    transition: all 0.3s ease;
  }

  .nav-pills .nav-link:hover {
    color: #0056b3 !important;
    background-color: #f1f3f5 !important;
  }

  .nav-pills .nav-link.active {
    color: #ffffff !important;
    background-color: #0d6efd !important;
    font-weight: 600 !important;
    border-color: #0d6efd !important;
  }
</style>
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title fw-bold text-primary">Enroll Oncology Patient</h5>
      <form method="POST" action="{{ url_for('medicine.add_onco_patient') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
          <label for="patient_id" class="form-label">Patient</label>
          <select id="patient_id" name="patient_id" class="form-select" required>
            <option value="" disabled selected>Select a patient</option>
            {% for p in patients %}
              <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="diagnosis" class="form-label">Diagnosis</label>
          <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
        </div>
        <div class="mb-3">
          <label for="cancer_type" class="form-label">Cancer Type</label>
          <input type="text" class="form-control" id="cancer_type" name="cancer_type" required>
        </div>
        <div class="mb-3">
          <label for="stage" class="form-label">Stage</label>
          <input type="text" class="form-control" id="stage" name="stage" required>
        </div>
        <div class="mb-3">
          <label for="diagnosis_date" class="form-label">Diagnosis Date</label>
          <input type="date" class="form-control" id="diagnosis_date" name="diagnosis_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Enroll Patient</button>
      </form>
    </div>
  </div>
{% endblock %}
